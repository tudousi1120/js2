<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="fonts/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="wraper">
		<div class="wrap">
			<div class="logo">
				<img src="img/logo.png"/>
			</div>
			<!--logo end-->
			<div class="login">
				<div class="login-area">
					<form class="login-form" action="" method="get">
						<input type="text" name="user" id="user" placeholder="邮箱/手机号码/安踏账号" />
						<input type="password" name="psw" id="psw" placeholder="密码" />	
						<input type="text" class="login-tip" value="用户名或密码错误" />
						<input class="subm" type="submit" value="立即登录"/>
					</form>
				
				</div>
				<!--其他登录方式-->
				<div class="login-o">
					<fieldset class="oth-tit">
						<legend align="center" class="oth-titl">其他方式登录</legend>
					</fieldset>
					<div class="oth-type">
						<a href="#" class="icon-type"><span class="iconfont icon-logo-wechat
 weixin"></span></a>
						<a href="#" class="icon-type"><span class="iconfont icon-zhifubao ali"></span></a>
						<a href="#" class="icon-type"><span class="iconfont icon-qq qq"></span></a>
						<a href="#" class="icon-type"><span class="iconfont icon-weibo sina"></span></a>
						</div>
					</div>
					<div class="oth-lo">
						<a href="regi.html" class="outer">账号注册</a>
						<span>|</span>
						<a href="#" class="outer">忘记密码</a>
					</div>
				</div>
			</div>
		</div>	
		</div>
