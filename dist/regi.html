<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/regi.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/regi.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="wraper">
		<div class="wrap">
			<div class="logo">
				<img src="img/logo.png"/>
			</div>
			<!--logo end-->
			<div class="reg">
				<div class="reg-inner">
					<a href="#" class="reg-tel active">
						手机注册
					</a>
					<a href="#" class="reg-tel">
						邮箱注册			
					</a>
				</div>
			</div>
			<!--reg end-->
			<div class="regg">注册成功！</div>
			<div class="form-1 form">
			<form action="" method="post" class="reg-form" class="form-l">
				<h5>请输入手机号注册</h5>
				<div class="in-user in">
					<input type="text" class="in-in user" placeholder="手机号码" />
				</div>
				<div class="in-user in">
					<input type="password" class="in-in psw" placeholder="密码" />
				</div>
				<div class="reco">
					<input type="text"  class="code" placeholder="验证码" />
					<span class="codenum"></span>
				</div>
				<div class="err-tip">
					<i class="err-t">!</i>
					<span class="err-txt">请正确输入注册手机号码</span>
				</div>
				<input type="button" value="确认"/ class="subm">
			</form>
			</div>
			<div class="form-2 form">
			<form action="" method="post" class="reg-form">
				<h5>请输入邮箱地址注册</h5>
				<div class="in-user in">
					<input type="text"  class="in-in user" placeholder="邮箱地址" />
				</div>
				<div class="in-psw in">
					<input type="text" class="in-in psw" placeholder="登录密码" />
				</div>
				<div class="reco">
					<input type="text"  class="code" placeholder="验证码" />
					<span class="codenum"></span>
				</div>
				<div class="err-tip">
					<i class="err-t">!</i>
					<span class="err-txt">请正确输入注册邮箱地址</span>
				</div>
				<input type="button" value="确认"/ class="subm">
			</form>
			</div>
		</div>	
		</div>
	</body>
</html>
